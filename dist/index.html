<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main">
    <div class="bg-top"></div>
    <div class="bg-bot"></div>
    <div class="container">
      <div class="card">
        <div class="card-top"></div>
        <div class="img-bg"></div>
        <img class="card-img" src="../dist/images/image-victor.jpg" alt="Image of Victor Crest">
        <div class="card-bot">
          <div class="personal-info">
            <div class="top-info">
              <h1>Victor Crest</h1>
              <p>26</p>
            </div>
            <p>London</p>
          </div>
          <div class="row">
            <div class="col">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="col">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="col">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
        </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Flamick">Cameron Beiling AKA Flamick</a>.
      </div>
    </div>
  </main>
</body>
</html>
